{% extends "layout.html" %} 

{% block content %}
<h1 class="text-center">Welcome to KSIMS</h1>
<p class="text-center">Your reliable system for managing files, expenses, and company status.</p>

<!-- File Management Buttons -->
<div class="text-center mt-4">
    <button class="btn btn-primary">New Folder</button>
    <button class="btn btn-success">New File</button>
</div>

<!-- File Upload -->
<form class="mt-4 text-center" method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit" class="btn btn-info">Upload</button>
</form>

<!-- File List -->
<div class="mt-4" id="file-structure">
    <h3>Uploaded Files</h3>
    <ul class="list-group">
        <li class="list-group-item">File1.txt</li>
        <li class="list-group-item">Report.pdf</li>
    </ul>
</div>
{% endblock %}
