name: Auto-Commit Uploaded Files

on:
  push:
    branches:
      - main  # Runs when a new file is added to the repository

jobs:
  upload_file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Commit and push new files
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}  # Use the token stored in GitHub Secrets
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add uploads/*
          git commit -m "New file uploaded"
          git push https://x-access-token:${{ secrets.ACTIONS_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
