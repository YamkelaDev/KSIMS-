{% extends 'layout.html' %}

{% block title %}Add Farmer{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Add a New Farmer</h1>
    <link rel="stylesheet" href="static/css/styles.css">
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-dismissible">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('add_farmer') }}">
        <div class="form-group">
            <label for="unique_code">Unique Code:</label>
            <input type="text" id="unique_code" name="unique_code" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="id_number">ID Number:</label>
            <input type="text" id="id_number" name="id_number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="bank_details">Bank Details:</label>
            <input type="text" id="bank_details" name="bank_details" class="form-control">
        </div>
        <div class="form-group">
            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" class="form-control">
        </div>
        <div class="form-group">
            <label for="household">Household:</label>
            <input type="text" id="household" name="household" class="form-control">
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" class="form-control">
        </div>
        <div class="form-group">
            <label for="land_size">Land Size (hectares):</label>
            <input type="number" step="0.01" id="land_size" name="land_size" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Farmer</button>
    </form>
</div>
{% endblock %}
